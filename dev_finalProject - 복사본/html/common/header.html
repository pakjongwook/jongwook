<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/common/header.css">
    
    <title>JustGo-header</title>

<!-- fontAwesome -->
    <script src="https://kit.fontawesome.com/ae1a88d4e2.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- 로그인 nav 시작 -->
        <nav class="common--headerLoginNav">
            <form action="#" method="get">
                <button>로그인</button>
            </form>
            <form action="#" method="get">
                <button>회원가입</button>
            </form>
        </nav>
    <!-- 로그인 nav 끝 -->



    <!-- header 시작 -->
        <header class="common--header">
            <img src="/images/JustGoLogo.png" alt="저스트고로고" class="common--headerLogo">
            <form action="#" method="get">
                <div class="common--headerSearch">
                    <input type="text" placeholder="검색어를 입력해주세요.">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </form>
            <form action="#" method="get">
                <div class="common--headerAccount">
                    <img src="/images/shinchanProfile.jpg" alt="프로필이미지">
                    폭탄배달부키키
                </div>
            </form>
        </header>
    <!-- header 끝 -->



    <!-- nav 시작 -->
        <nav class="common--headerNav">

        </nav>
    <!-- nav 끝 -->

</body>
</html>
