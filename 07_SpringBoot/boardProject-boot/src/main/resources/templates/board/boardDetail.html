<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${boardName}">게시판 이름</title>

    <!-- <title>[[${boardName}]]</title> -->

    <link rel="stylesheet" th:href="@{/css/board/boardDetail-style.css}">
    <link rel="stylesheet" th:href="@{/css/board/comment-style.css}">

</head>
<body>
    <main>
        <!-- ~조각 -->
        <th:block th:replace="~{common/header}"></th:block>

        <!-- section 에 board의 필드 마음 껏 꺼내 쓸수 있다 -->
        <section class="board-detail" th:object="${board}">   
            <!-- 제목 -->                                                      <!-- | 문자, 띄어쓰기 다 쓸수 있음 | -->
            <h1 class="board-title" th:utext="|*{boardTitle} <span> - ${boardName}</span>|"></h1>

            <!-- 프로필 + 닉네임 + 작성일 + 조회수 -->
            <div class="board-header">
                <div class="board-writer">

                    <!-- 프로필 이미지 -->
                  
                            <!-- 프로필 이미지가 없을 경우 기본 이미지 출력 -->
                            <img th:unless="*{profileImage}" th:src="@{/images/user.png}">
                      
                        
                            <!-- 프로필 이미지가 있을 경우 출력 -->
                            <img th:if="*{profileImage}" th:src="*{profileImage}" >
                       

                    <span th:text="${board.memberNickname}">닉네임</span>

                    
                    <!-- 좋아요 하트 -->
                    <span class="like-area">
                        <!-- th:classappend : 클래스 추가 -->
                        <i class="fa-heart" th:classappend="${likeCheck} ? fa-solid : fa-regular" id="boardLike"></i> 
                                                        <!-- ${likeCheck} ? 참 : 거짓" -->

                        <span th:text="${board.likeCount}">좋아요 개수</span>
                    </span>

                </div>

                <div class="board-info">
                    <p> <span>작성일</span> [[*{boardCreateDate}]] </p>     

                    <!-- 수정한 게시글인 경우 -->
                  
                       <th:block th:if="${board.boardUpdateDate == null}">
                       </th:block>
                    
                    
                        <p th:if="*{boardUpdateDate}"> <span>마지막 수정일</span> [[*{boardUpdateDate}]] </p>   
                     
                
                    <!-- <c:if test="${not empty board.boardUpdateDate}" >
                         <p> <span>마지막 수정일</span> ${board.boardUpdateDate} </p> 
                    </c:if> -->

                    <p> <span>조회수</span>  [[*{readCount}]] </p>                    
                </div>
            </div>

            <!-- 이미지가 있을 경우 -->
            <th:block th:if="${#lists.size(board.imageList) > 0}" >

            <!-- 썸네일 영역(썸네일이 있을 경우) -->
            <!-- 
                - 이미지는 IMG_ORDER 오름차순을 정렬된다
                - IMG_ORDER의 값이 0인 이미지가 썸네일이다
                -> imageList에 썸네일이 있다면
                    조회 되었을 때 IMG_ORDER가 0인 이미지가 
                    imageList [0]에 저장 되었을 것이다
            -->
            <th:block th:if="${thumbnail}" >
                <h5>썸네일</h5>
                <div class="img-box">
                    <div class="boardImg thumbnail">
                        <img th:src="|${thumbnail.imagePath}${thumbnail.imageReName}|">

                        <a th:href="|${thumbnail.imagePath}${thumbnail.imageReName}|"

                        th:download="${thumbnail.imageOriginal}">다운로드</a>         
                </div>
            </div>
                
            </th:block>

            

            <!-- 일반 이미지가 있을 경우 -->
            <th:blick th:if="${#lists.size(board.imageList) > start}" >
            

                <!-- 업로드 이미지 영역 -->
                <h5>업로드 이미지</h5>
                <div class="img-box">
                                                            
                <!-- <th:block th:each=" : ${#numbers.sequence(시작, 끝,스탭)}">  start: controller에서 세팅한(model) 값-->
                <th:block th:each="i : ${#numbers.sequence(start, #lists.size(board.imageList) - 1 ,1)}">

                    <div class="boardImg"
                        th:with="path=|${board.imageList[i].imagePath}${board.imageList[i].imageReName}|"> <!-- th:with="변수명=값" div 안에서만 쓸 수 있음 |문자와 값들을 종합한 형태|-->

                        <img th:src="${path}">

                        <a th:href="${path}"
                        th:download="${board.imageList[i].imageOriginal}">다운로드</a>                
                    </div>
                </th:block>
            </div>
        </th:blick>    
              
         

            </th:block>

                
            <!-- 내용 -->
            <div class="board-content">[[${board.boardContent}]]</div>



            <!-- 버튼 영역-->
            <div class="board-btn-area">

                <!-- 로그인한 회원과 게시글 작성자 번호가 같은 경우-->
                <!-- <th:block th:if="${session.loginMember != null and session.loginMember.memberNo == board.memberNo}" > -->

                <!-- 객체?.필드명 : Safe Navigation 연산자 
                    객체가 null인지 탐색(확인) 해서 null이 아닐 경우 필드 접근
                    (NullPoninterException 방지)
                -->
                <th:block th:if="${loginMember?.memberNo==board.memberNo}">
                    <button id="updateBtn">수정</button>
                    <button id="deleteBtn">삭제</button>
                </th:block>

                <button id="goToListBtn">목록으로</button>
            </div>


        </section>

        <!-- 댓글 include-->
        <th:block th:replace="~{board/comment}"></th:block>
    </main>

    <th:block th:replace="~{common/footer}"></th:block>

    <!-- 누가(로그인한 회원 번호) 
        어떤 게시글(현재 게시글 번호) 좋아요를 클릭/취소 
        
        로그인한 회원 번호 얻어오기
        1)ajax로 session에 있는 loginMember의 memberNo(회원번호)를 반환 
        2) HTML 요소에 로그인한 회원의 번호를 숨겨 놓고 JS로 얻어오기
        3) jsp 파일 제일 위에 있는 script 태그에 JS + EL 이용해서
            전역 변수로 선언해두기
        -->

        <script th:inline="javascript">
            console.log(/*[[${board}]]*/ "board객체");

            const boardNo = /*[[${board.boardNo}]]*/ "게시글 번호";

            const loginMemberNo = /*[[${session.loginMember?.memberNo}]]*/ "로그인 회원 번호";

            if(loginMemberNo == null) loginMemberNo = "";

                                
            console.log(boardNo);
            console.log(loginMemberNo);


        </script>

    <script th:src="@{/js/board/boardDetail.js}"></script>

    <script th:src="@{/js/board/comment.js}"></script>


</body>
</html>
