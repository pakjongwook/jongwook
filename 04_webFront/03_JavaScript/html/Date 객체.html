<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date객체</title>
</head>
<body>
    <h1>Date객체</h1>
    <script>
        // 1. Date 객체 생성
        var now = new Date();

        // 2. 연도를 가져오는 메서드.getFullYear()
        console.log(now.getFullYear());

        // 3. 월을 가져오는 메서드
        console.log(now.getMonth());

        // 4. 일 정보를 가져오는 메서드
        console.log(now.getDate());

        // 5. 1970년 1월 1일 00:00:00을 기준으로 흐른 시간을 밀리초로 표시하는 메서드.
        console.log(now.getTime());

        // 6.특정 일의 Date 객체 생성
        var christmas = new Date('2022-12-25');
        console.log(christmas);

        // 7. 특정 ms의 Date 객체 생성
        var ms = new Date(1000);
        console.log(ms);
    </script>
    
</body>
</html>
