<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체</title>
</head>
<body>
    <h1>객체</h1>
    <script>

        var person = {
            name: 'John',
            sayHello: function(){console.log('Hello');}
        }
        console.log(person.name);
        person.sayHello();
    </script>
    
</body>
</html>
