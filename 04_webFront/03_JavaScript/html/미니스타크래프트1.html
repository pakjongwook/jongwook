<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미니스타크래프트</title>
</head>

<body>
    <h1 id="hp">HP : 3</h1>
    <div class="background">
        <img id="drone" src="" alt="drone">
        <img id="spit" src="" alt="spit">
        <img id="bunker" src="" alt="bunker">
    </div>


    <!-- $(선택자).행위 jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
        crossorigin="anonymous">
    </script>

    <script>
        var hp =3;
        $('#drone').click(function(){ 
            $('#spit').fadeIn(); // 침이 나타나고
            $('#spit').animate({left:'+=250'}); // 침 버커로 이동 // 왼쪽 간격 250만큼
            $('#spit').fadeOut(function(){
                hp = hp - 1; // hp 을 깍아주는것.
                $('#hp').text('HP :' + hp) // 화면에 업데이트 해주는 구문
                if(hp == 0){
                    $('#bunker').fadeOut();
                }
            }); // fadeOut 끝나고 나서 실행
            $('#spit').css({left: '150px'}); // 사라진 침(애니메이션)을 원위치로 돌리기 위해서 
           
      
        });
    </script>

    
   

</body>

</html>
