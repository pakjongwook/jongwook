<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_1_간이계산기_만들기</title>
</head>
<body>
    두 수를 입력 받아 버튼에 작성된 연산을 수행하는 계산기 만들기
    <!-- 
        if, for, while, switch, break, continue
     -->
    
     <hr>
     
     첫 번째 값 : <input type="text" id="test1"> <br>
     두 번째 값 : <input type="text" id="test2"> <br>
    
     <button onclick="plusPn()">+</button>
     <button onclick="minusPn()">-</button>
     <button onclick="multiple()">*</button>
     <button onclick="divide()">/</button>
     <button onclick="persent()">%</button>

     <br><br>
     계산 결과 : <span id="result"></span>
     
     <script>
        // 전역 변수 각 요소 저장
        const test1 = document.getElementById("test1");
        const test2 = document.getElementById("test2");

        const result = document.getElementById("result");
        
        
         function plusPn() {
            // 요소 자체를 얻어옴

            // 확인
            // console.log(test1.value);
            // console.log(test2.value);
            // console.log(result.value);
            console.log(Number(test1) + Number(test2));

            // 왜? 이어서 써질까??
            // -> HTML 화면에서 얻어오는 모든 것은 다 String(문자열)
            // -> 얻어온 문자열이 숫자로만 되어있어
            //     number타입으로 변환 시키고 싶으면
            //     number(문자열) 작성
            // result.innerText = test1.value + test2.value
            
            // result.innerText = "테스트"; result 요소한테 테스트라는 문자를 넣겠다.
            result.innerText = Number(test1.value) + Number(test2.value); 
        }                               // .value (입력된 값을 얻어오겠다.)

        function minusPn() {
            // var test1 = document.getElementById("test1").value;
            // var test2 = document.getElementById("test2").value;

            console.log(Number(test1) - Number(test2));

            // var result = document.getElementById("result");
            result.innerHTML = Number(test1.value) - Number(test2.value);
        }

        function multiple() {
            // var test1 = document.getElementById("test1").value;
            // var test2 = document.getElementById("test2").value;

            console.log(Number(test1) * Number(test2));

            // var result = document.getElementById("result");
            result.innerHTML = Number(test1.value) * Number(test2.value);
        }
        function divide() {
            // var test1 = document.getElementById("test1").value;
            // var test2 = document.getElementById("test2").value;

            console.log(Number(test1) / Number(test2)); 

            // var result = document.getElementById("result");
            result.innerHTML = Number(test1.value) / Number(test2.value);
        }
        function persent() {
            // var test1 = document.getElementById("test1").value;
            // var test2 = document.getElementById("test2").value;

            console.log(Number(test1) % Number(test2)); 

            // var result = document.getElementById("result");
            result.innerHTML = Number(test1.value) % Number(test2.value);
        }

        


        
        // 작성된 HTML 요소에 원하는 속성(id,class,onclick)을 작성하고
        // 필요한 JS 코드(function)을 이용하여 계산기 만들기 
     </script>

</body>
</html>
